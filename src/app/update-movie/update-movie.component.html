<app-navbarr></app-navbarr>

<div class="border border-dark col-sm-6 mt-3 d-flex">
    <div>
        <h2><b class="text-dark">Update Movies Details</b></h2>
        <input type="text" name="" id="" placeholder="Enter MovieName" [(ngModel)]="getMoviee.movieName"><br><br>
        <input type="text" name="" id="" placeholder="Enter ActorName" [(ngModel)]="getMoviee.actor"><br><br>
        <input type="text" name="" id="" placeholder="Enter ActressName" [(ngModel)]="getMoviee.actress"><br><br>
        <input type="text" name="" id="" placeholder="Enter Genres" [(ngModel)]="getMoviee.genres"><br><br>
        <input type="text" name="" id="" placeholder="Enter ProductionHouseName"
            [(ngModel)]="getMoviee.productionHouse"><br><br>
        <input type="text" name="" id="" placeholder="Enter DirectorName" [(ngModel)]="getMoviee.director"><br><br>
        <input type="file" placeholder="Upload Image" (change)="onFileSelected($event)"><br><br>
        <button (click)="UpdateMovie(getMoviee)" class="btn btn-primary">Update Detail</button> <a href="home/movies"
            class="btn btn-danger ms-3">Close</a>
    </div>
    <div>
        <img [src]=" 'data:image/png;base64,' + getMoviee.imageData">
    </div>

</div>
<app-footer></app-footer>
