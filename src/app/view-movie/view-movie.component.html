<app-navbarr></app-navbarr>

<div class="main p-3 mt-3 mb-3">
    <h1><b class="text-primary">{{getMovie.movieName}}</b></h1>
    <img [src]=" 'data:image/png;base64,' + getMovie.imageData" class="contentImg">
    <p><b>Actors:-</b>{{getMovie.actor}}</p>
    <p><b>Actress:-</b>{{getMovie.actress}}</p>
    <p><b>Genres:-</b>{{getMovie.genres}}</p>
    <p><b>ProductionHouse:-</b>{{getMovie.productionHouse}}</p>
    <p><b>Director:-</b>{{getMovie.director}}</p>
    <a href="home/movies" class="btn btn-danger">Close</a>
</div>
<app-footer></app-footer>
